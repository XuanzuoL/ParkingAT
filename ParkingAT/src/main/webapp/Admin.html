<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/Admin.css">
        <script src="./javascript/admin.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
            <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <img src="./img/PGA logo.png"    class="logo">
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="/"><b>Home</b></a>
                                </div>
                            </div>
                    </nav>
            </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body cardBorder">
                            <h5 class="card-title text-center">Sign In</h5>
                                <form class="form-signin" action="administerLogin" method="post">
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" name="aEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" name="aPassword" class="form-control" placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                    </div>
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" id="asignin" type="submit" >Sign in</button>
                                    <br>
                                    <div class="text-center">
                                        <a href=" " data-toggle="modal" data-target="#myModal">Forgot Password</a>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Forgot Password</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                            <div class="col-md-12">
                                  <div class="panel panel-default">
                                      <iv class="panel-body">
                                          <div class="text-center">
                                               <div class="panel-body">
                                                  <fieldset>
                                                      <div class="form-group">
                                                          <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                                      </div>
                                                      <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                                  </fieldset>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                        
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn " data-dismiss="modal">Close</button>
                    </div>
                </div>
                  </div>
                </div>
    </body>
</html>
